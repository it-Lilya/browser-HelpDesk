<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Chat</title>
</head>
<body> 
    <div class="container">
        <div class="main">
            <button class="added" type="button">Добавить тикет</button>
            <div class="modal">
                <ul class="list"></ul>
            </div>
         </div>
        <form class="form">
            <h3 class="title">Добавить тикет</h3>
                <label for="briefly" class="label">Краткое описание</label>
                <input id="briefly" name="name" type="text" class="field" required>

                <label for="full" class="label" class="label">Подробное описание</label>
                <textarea id="full" name="created" type="text" class="field" required></textarea>
                <div class="container-btns">
                    <button class="cancel btns" type="reset">Отмена</button>
                    <button class="send btns" type="button">Ок</button>
                </div>

        </form>

        <div class="new-window">
            <h3 class="delete-ticket">Удалить тикет</h3>
            <p class="delete-title">Вы действительно хотите удалить тикет? Это действие необратимо.</p>
            <div class="container-btns">
                <button class="no-delete btns" type="reset">Отмена</button>
                <button class="delete btns" type="button">Ок</button>
            </div>
        </div>
    
        
    </div>
</body>
</html>
